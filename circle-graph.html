<style type = "text/css">
	@font-face {
		font-family: 'ProximaNova-Regular';
		src: url('html/css/fonts/ProximaNova-Regular.otf');
	}
	.overall-main-box {
		width:290px;
		height:auto;
		background-color:#FFF;
		/*border:1px solid black;*/
		padding:2px;
		position:relative;
		box-shadow: 1px 1px 1px 1px #ccc;
	}
	.overral-inner {
		border-radius: 8px;
		background-color:#34495E;
		
	}
	.overall-text-box {
		height:40px;
		text-align:center;
		padding-top:20px;
		font-size: 27px;
		color: #4A4A4A;
		line-height: 22px;
		background-color:#FFF;
		border-bottom-right-radius: 8px;
		border-bottom-left-radius: 8px;
		font-family: ProximaNova-Regular;
	}
	#statistic-arc {
		margin-left:5px;
	}
</style>
<div class = "overall-main-box">
	<div class = "overral-inner">
		<canvas id = "statistic-arc" width = "280px" height = "270px">
		</canvas>
	</div>
		<!--<div id = "total-count"></div>-->
</div>
<script type = "text/javascript" src = "jquery.js"></script>
<script>
 var max   = 1000; 
 var currentStatistics  = 750;
 var yesterdayStatistic = 500;
 
 var canvas = document.getElementById('statistic-arc');
 var context = canvas.getContext('2d');
 var x = canvas.width / 2;
 var y = canvas.height / 2;
 var radius = 90;
 var endPercentCurrent = (currentStatistics + 10) / max * 100 ;
 var endPercentCurrentText = (currentStatistics) / max * 100 ;

 var curPerc = 0;
 var counterClockwise = true;
 var circ = Math.PI * 2;
 var quart = Math.PI / 2;

 context.lineWidth = 22;
 context.strokeStyle = '#FFFFFF';
 context.shadowOffsetX = 0;
 context.shadowOffsetY = 0;
 context.shadowColor = '#2ECC71';
 context.shadowBlur  = 1;
 context.arc(x, y, radius, 0, 2 * Math.PI);
 context.stroke();
 
 context.fillStyle = "white";
 context.font = "normal 50px ProximaNova-Regular";
 context.fillText(endPercentCurrentText, 108, 155);
 
 context.fillStyle = "#B8BDC1";
 context.font = "normal 22px  ProximaNova-Regular";
 context.fillText("%", 170, 135);
 
 context.lineWidth = 20;
 function animateCurrent(current) {
     context.beginPath();
	 context.strokeStyle = '#2ECC71';
     context.arc(x, y, radius, -(quart), ((circ) * current) - quart, false);
     context.stroke();
     curPerc++;
     if (curPerc < endPercentCurrent) {
         requestAnimationFrame(function () {
             animateCurrent(curPerc / 100)
         });
     } else {
		animateCurrent();
	 }
 }
animateCurrent();

 $('#total-count').html(endPercentCurrent + '<span class = "total-percent">%</span>');
</script>
