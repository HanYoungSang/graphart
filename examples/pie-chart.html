<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pie chart</title>
	<link type="text/css" rel="stylesheet" href="../graphart.css"> 
    <script type="text/javascript" src="../graphart.min.js"></script>
</head>
<body>
    <h2 class="pie-chart-h2">Pie Chart</h2>
    <div class="pie-wrapper">
        <div class="pie-wrapper-inner">
            <canvas id="myCanvas" width="238" height="270"></canvas>
        </div>
        <div class="pie-data">
            <h3>Countries by Area</h3>
            
            <ul id="pie-item-list">
                <!-- list of pie items -->
            </ul>
        </div>
        <script>
            /* Pie Chart slices */
            var pieData =[
                {"size" : 42, "title" : "Russia", "color": "#FF0000"},
                {"size" : 21, "title" : "Canada", "color": "#FF9934"},                
                {"size" : 19, "title" : "United States", "color": "#F778A1"},
				{"size" : 18, "title" : "China", "color": "#CC0001"}
            ];

            var options = {
                radius          : 100,
                fillStyle       : '#CCDCCD',
                borderColor     : '#C6DBEF',
                borderLineWidth : 1
            }

            drawPieChart(pieData, options);

        </script>
    </div>
</body>
</html>
