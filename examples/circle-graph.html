<html>
	<head>
		<link rel = "stylesheet" href = "../dist/graphart.min.css">
		<script type = "text/javascript" src = "../dist/graphart.min.js"></script>
		<script type="text/javascript">
			window.onload = function() {
				var max   = 1000; 
				var stat  = 750;
				var options = {
					radius : 90,
					innerLineWidth : 24,
					outerLineWidth : 22,
					innerFillColor : "#FFFFFF",
					outerFillColor : "#2ECC71",
					textColor	   : "#FFFFFF",
					shadowColor	   : "#34495E"
				}

				drawCircleGraph("#circle-graph", stat, max, options);
			}
		</script>
	</head>
	<body>
		<h2>Circle Graph</h2>
		<div class = "circle-graph">
			 <div class = "overall-main-box">
				<div class = "overral-inner">
					<canvas id = "circle-graph" width = "280px" height = "270px"></canvas>
				 </div>
			</div>
		</div>
	</body>
</html>
